name: Claude Code

on:
  issue_comment:
    types: [created]

jobs:
  claude:
    # Issueのコメントに「@claude」が含まれている場合のみ実行する
    if: contains(github.event.comment.body, '@claude')
    runs-on: ubuntu-latest

    # 【最重要】このブロックを追加します。これが今回の全てです。
    permissions:
      # Claudeが身分証明書（OIDCトークン）を発行することを許可する[1][2][5]
      id-token: write 
      # ClaudeがIssueやPull Requestにコメントを書き込むことを許可する
      issues: write
      pull-requests: write
      # Claudeがリポジトリのコードを読み書きすることを許可する[3]
      contents: write

    steps:
      - name: Run Claude
        uses: anthropics/claude-code-action@beta
